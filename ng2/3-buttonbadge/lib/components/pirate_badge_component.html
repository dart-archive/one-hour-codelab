<div class="widgets">
  <input [disabled]="!enableInput" (input)="updateBadge($event.target.value)"
         type="text" maxlength="15">
  <button [disabled]="!enableButton" (click)="generateBadge()">
    {{ buttonText }}
  </button>
</div>
<div class="badge">
  <div class="greeting">Arrr! Me name is</div>
  <div class="name">{{ badgeName }}</div>
</div>
